{% extends "base.html" %}

{% block content %}

<style>
  
    html,body{ 
      width:100%;
      height:100%;
      background:limegreen;
      overflow-x: hidden;
    }

    body{
      font:normal 75% Arial, Helvetica, sans-serif;
    }

    canvas{
      display:block;
      vertical-align: bottom;
      overflow-y: hidden;
    }

    #centralContainer{
      position: absolute; 
      margin-left: auto; 
      margin-right: auto; 
      text-align: center;
      top: 10%;
      bottom: 15%;
      left: 0; 
      right: 0;  
      width: 525px;
      height: 1px; 
    }

    .nameText{
      position: relative;
      display: inline-block;
      margin-top: 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;

      letter-spacing: 0.1em;
      color: white;
      z-index: 1;
    }

    .quoteHeader{
        position: relative;
        display: block; 
        font-family: 'Montserrat', serif;
        letter-spacing: 0.1em;
        font-size: 20px;
        color: white;
        font-style: oblique;
        z-index: 1;
      }

</style>
